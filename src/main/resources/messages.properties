rsm.generics.error=Ocorreu um erro inesperado durante a execução desta tarefa, entre em contato com o Administrador do Sistema.

rsm.h2.column.name.too.long=O valor informado para o campo "{0}" é muito longo e excede o limite de caracteres permitido. Por favor, forneça um valor mais curto e tente novamente.
